{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mbonea School - First Aid Guide</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: #B22222; /* Red Background */
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
            backdrop-filter: blur(10px);
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #B22222; /* Red Title */
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #8B0000; /* Dark Red */
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #600000; /* Darker Red */
            transform: translateY(-3px);
        }

        .logo {
            max-width: 120px; /* Adjust size */
            display: block;
            margin: 0 auto 15px; /* Center and add spacing */
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            .container {
                padding: 30px;
                max-width: 90%;
            }

            h1 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 14px;
                padding: 10px 20px;
            }

            .logo {
                max-width: 100px; /* Adjust logo size for smaller screens */
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }

            h1 {
                font-size: 1.25rem;
            }

            .btn {
                font-size: 12px;
                padding: 8px 15px;
            }

            .logo {
                max-width: 80px; /* Adjust logo size for mobile devices */
            }
        }
    </style>
</head>
<body>

    <!-- Particles.js Background -->
    <div id="particles-js"></div>

    <div class="container">
        <img src="{% static 'chatbot/images/logo.jpg' %}" alt="Mbonea School Logo" class="logo">
        <h1>Welcome to Mbonea School First Aid Guide!</h1>
        <p>Get help with first aid for school-related emergencies.</p>
        <a href="{% url 'first_aid_page' %}" class="btn">Go to First Aid Guide</a>
    </div>

    <script>
        /* Initialize Particles.js */
        particlesJS("particles-js", {
            particles: {
                number: { value: 100, density: { enable: true, value_area: 800 } },
                color: { value: "#FFFFFF" }, /* White Particles */
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                move: { enable: true, speed: 2 }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" } },
                modes: { repulse: { distance: 100, duration: 0.4 } }
            }
        });
    </script>

</body>
</html>
